<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Added</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Song Added</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${song.name}"></h5>
                <p class="card-text">
                    Artist: <span th:text="${song.artist}"></span><br>
                    Genre: <span th:text="${song.genre}"></span><br>
                    <!-- Add more song details as needed -->
                </p>
                <audio controls>
                    <source th:src="${song.link}" type="audio/mpeg">
                </audio>
                <a href="/customerHome" class="btn btn-primary mt-3">Go back to Customer Home</a>
            </div>
        </div>
    </div>
</body>
</html>
